<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img
        alt="an image of a cat sleeping"
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
      />
      <img
        alt="a picture of a cat laying upside down"
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
      />
      <img
        alt="a picture of a cat looking away from the camera"
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
      />
      <img
        alt="a picture of a cat sleeping under the covers"
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
      />
      <img
        alt="a picture of a kitten looking at the camera"
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
      />
      <img
        alt="a picture of two kittens sitting next to each other"
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
      />
      <img
        alt="a picture of a cat looking out from under a rug"
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
      />
      <img
        alt="a picture of a cat lookign at the camera"
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
      />
      <img
        alt="a picture of two kittens laying on one another"
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
      />
    </div>
  </body>
</html>
